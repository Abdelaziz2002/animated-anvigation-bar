<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <H3>Sign up to day!</H3>
            <form id="form" novalidate>
                <div class="group-container">
                    <label for="name">Full name</label>
                    <input type="text" id="name" placeholder="enter your name" required minlength="3" maxlength="100" name='name'>
                </div>
                <div class="group-container">
                    <label for="Phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="213-78-13-52-440" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{3}" name= 'phone'>
                </div>
                <div class="group-container">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="email@adress.com" required name='email'>
                </div>
                <div class="group-container">
                    <label for="website">website</label>
                    <input type="url" id="website" placeholder="https://abdelaziz_lounes.com" required name='website'>
                </div>
                <div class="group-container">
                    <label for="password">password</label>
                    <input type="password" id="password1" placeholder="enter your password here (min.8 caracters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please use at least one uppercase one lowercase one number" name="password">
                </div>
                <div class="group-container">
                    <label for="confairm-password">Confirm password</label>
                    <input type="password" id="password2" placeholder="confirm your password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                </div>
                <button type="submit">submit</button>
            </form>
            <div class="note-container">
                <h3 id="note"> Dont hesitate!</h3>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
